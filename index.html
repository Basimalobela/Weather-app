<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src\styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>The Weather in</h2>
      <div class="col-6">
        <form class="formfloating">
          <input
            type="text"
            button="submit"
            class="form-control"
            id="floatingInput"
            placeholder="Country or City"
          />
        </form>
      </div>
      <h3>Is currently..</h3>
      <br />
      <br />
      <span class="current-temp">30</span><span class="degree">°</span>
      <div class="btns">
        <button class="celsius active" disabled>C</button>
        <button class="fahrenheit">F</button>
      </div>
      <div><span id="datetime"></span></div>
      <div class="disweather">partly cloudy</div>
      <div class="Forecast">Five Day Forecast</div>
      <hr />
      <div class="row">
        <div class="col-2">
          <div class="card" style="width: 13rem">
            <img src="src\rainy.gif" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">26°</h5>
              <p class="card-text">
                Rain Showers
                <br />
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 13rem">
            <img src="src\thunder.gif" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">20°</h5>
              <p class="card-text">
                Thunderstorms
                <br />
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 13rem">
            <img src="src\foggy.gif" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">39°</h5>
              <p class="card-text">
                Haze
                <br />
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 13rem">
            <img src="src\partly cloudy.gif" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">42°</h5>
              <p class="card-text">
                Partly Cloudy
                <br />
              </p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card" style="width: 13rem">
            <img src="src\sunny.gif" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">50°</h5>
              <p class="card-text">
                sunny
                <br />
              </p>
            </div>
          </div>
        </div>
      </div>

      <hr />
    </div>

    <script src="src\index.js"></script>
  </body>
</html>
