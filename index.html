<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src\styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>The Weather in</h2>
      <div class="col-6">
        <form class="formfloating">
          <input
            type="text"
            button="submit"
            class="form-control"
            id="floatingInput"
            placeholder="Country or City"
          />
        </form>
      </div>
      <h3>Is currently..</h3>
      <br />
      <br />
      <span class="current-temp">30</span><span class="degree">°</span>
      <div class="btns">
        <button class="celsius active" disabled>C</button>
        <button class="fahrenheit">F</button>
      </div>
      <div><span id="datetime"></span></div>
      <div class="disweather">partly cloudy</div>
      <div class="Windspeed">Windspeed:<span id="windspeed">30</span></div>
      <div class="Forecast">Seven Day Forecast</div>
      <div class="mainImgs">
        <img
          src="http://openweathermap.org/img/wn/04d@2x.png "
          id="mainImg"
          alt="..."
        />
      </div>
      <hr id="hr" />
     
      <div class="row">
      <div class= "day">Friday</div>
          <div class="card" style="width :230px">
              <div><img src="http://openweathermap.org/img/wn/04d@2x.png" class="weathericon" alt="..." /></div>
            <div class="card-body">
              <h5 class="temp-max">26°  <span id="temp-min"> 13°</span></h5>
              <p class="card-text">
                Rain Showers
                <br />
              </p>
            </div>
          </div>
        </div>
       
<div><small>Link to GitHub <a href="https://github.com/Basimalobela/Weather-app">Repository</a></small></div>
    <script src="src\index.js"></script>
  </body>
</html>
